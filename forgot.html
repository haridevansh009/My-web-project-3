<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="forgot.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-photo/gym-with-red-light-red-light-wall_1086760-227457.jpg?w=1060') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7); /* Black overlay with transparency */
        }

        .login-box {
            width: 300px;
            padding: 40px;
            background: #111;
            box-shadow: 0px 0px 10px 2px rgba(255, 0, 0, 0.6);
            border-radius: 10px;
            transition: opacity 1s ease; /* Fade out effect */
        }

        .login-box.fade-out {
            opacity: 0; /* Fading out to invisible */
        }

        .login-box h2 {
            margin: 0 0 20px;
            padding: 0;
            color: #ff0000;
            text-align: center;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #222;
            border: 1px solid #ff0000;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #ff0000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background: #cc0000;
        }

        .login-box a {
            display: block;
            text-align: center;
            color: #ff0000;
            margin-top: 20px;
            text-decoration: none;
        }

        .login-box a:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box" id="loginBox">
            <h2>SIGN UP </h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="number" placeholder="Enter Your Number" required>
                <input type="text" placeholder="Enter Your Address" required>
                <input type="email" placeholder="Enter your email-ID" required>
                <input type="submit" value="Sign UP">
                
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBox = document.getElementById('loginBox');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            loginBox.classList.add('fade-out'); // Add fade-out class for animation
            
            setTimeout(function() {
                window.location.href = 'index.html'; // Redirect to another HTML page after the animation
            }, 1000); // Match the delay with the transition time
        });
    </script>
</body>
</html>
